<body>
   <script>
     var nome = window.prompt('qual seu nome? ');
     document.write(`<h1>Olá, <bold>${nome}</bold> Seu nome tem, ${nome.length} letras.</h1>`);
     document.write(`Seu nome em maiúsculas é <br>${nome.toUpperCase()}<br/>`);
     document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`);
   </script>
